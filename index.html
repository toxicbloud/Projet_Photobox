<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/photobox.css">
  <title>photobox</title>
</head>

<body>
  <nav id="navbar">
    <button id="load_gallery">🔁load</button>
    <button id="previous">◀</button>
    <button id="next">▶</button>
    <button id="first">⏪</button>
    <button id="last">⏩</button>
  </nav>
  <main id="gallery">
    <div class="gallery-container" id="gallery_container">
    </div>
    <!-- lightbox container should come here -->
    <div id="myModal" class="modal">
      <span id="lightbox_close" class="close cursor">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div id="lightbox_title" class="numbertext">titre</div>
          <img id="lightbox_full_img" src="https://webetu.iutnc.univ-lorraine.fr/www/canals5/phox/img/large/img_586d386b6b0bf.jpg" style="width:100%">
        </div>
    
        <!-- Next/previous controls -->
        <a id="lightbox_prev" class="prev" >&#10094;</a>
        <a id="lightbox_next" class="next" >&#10095;</a>
    
        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption">test</p>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="photobox.js"></script>
</body>

</html>
