<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/photobox.css">
  <title>photobox</title>
</head>

<body>
  <nav>
    <button id="load_gallery">load</button>
    <button id="previous">prev page</button>
    <button id="next">next page</button>
    <button id="first">first page</button>
    <button id="last">last page</button>
  </nav>
  <main id="gallery">
    <div class="gallery-container" id="gallery_container">
    </div>
    <!-- lightbox container should come here -->
    <div class="lightbox_container lightbox_container--hidden" id="lightbox_container">
      <div id="lightbox">
        <div id="lightbox-head">
          <!-- <p id="lightbox_close">-X-</p> -->
          <div id="lightbox_close" class="close">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <svg viewBox="0 0 36 36" class="circle">
              <path stroke-dasharray="100, 100"
                d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            </svg>
          </div>
          <h1 id="lightbox_title">titre photo</h1>
        </div>
        <div id="lightbox-img">
          <img id="lightbox_full_img"
            src="https://webetu.iutnc.univ-lorraine.fr/www/canals5/phox/img/large/img_586d38daa09e8.jpg">
        </div>
        <div id="lightbox_description">oui description</div>
      </div>
    </div>
  </main>
  <script type="module" src="photobox.js"></script>
</body>

</html>
